<body>
  <h1>Obrigada por confirmar seu e-mail!</h1>
  <p>Preencha o campo abaixo para acessar diretamente o simulado.</p>

  <hr style="margin:40px 0">

  <h3>ðŸ“© Receber meu resultado do simulado</h3>
  <p>Informe seu e-mail para acessar o simulado e receber conteÃºdos personalizados.</p>

  <form id="form-simulador">
    <input
      type="email"
      id="emailSimulador"
      placeholder="seu@email.com"
      required
      style="padding:10px; width:280px; max-width:100%;"
    />

    <br><br>

    <button type="submit" style="padding:10px 18px; cursor:pointer;">
      ðŸ‘‰ Acessar o simulado
    </button>
  </form>

  <!-- Webhook N8N + Redirecionamento -->
  <script>
    document
      .getElementById('form-simulador')
      .addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('emailSimulador').value;

        if (!email) return;

        // ðŸ”¹ Webhook 1 â€“ captura do e-mail
        fetch('https://fofs.app.n8n.cloud/webhook/captura-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        // ðŸ”¹ Redireciona para o simulado
        window.location.href =
          'https://fabiola-fofs.github.io/simuladoPage/?email=' +
          encodeURIComponent(email);
      });
  </script>
</body>
